<div class="page-title">
  <h4>Template Listing</h4>
</div>

<div class="list row">
  <div class="col-md-8">
    <div>
      <button class="m-3 btn btn-sm btn-primary" routerLink="/addTemplate/">
            Add Item Template
      </button>
    </div>
  </div>
  <div class="mat-app-background basic-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell class="custom-mat-header-styling tableHeaderCellDiv" *matHeaderCellDef> Name. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}}  </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}}  </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let element" >
          <a  routerLink="/edit/{{ element.name }}/{{ element.id }}"> Edit</a>
          <a class="mr-2" (click)="removeTemplate(element.id)"  style="margin-left: 10px;">
            Delete
          </a>
        </td>
      </ng-container>

    </table>
  </div>
</div>
